<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--   IMAGE CAROUSEL-->
    <!--slideshow container-->
    <div class="slideshow-container">

        <!--    Full with images  and caption text-->
        <div class="mySlides fade">
            <img class="image-crop" src="images-carousel/slide-1.jpg" alt="">
            <div class="caption-text">Landskabninger - interview Nana Franscisca Schottländer</div>
        </div>

        <div class="mySlides fade">
            <img class="image-crop" src="images-carousel/slide-2.jpg" alt="">
            <div class="caption-text">Kunst som en bevidsthedsudvidende selvbiografi</div>
        </div>

        <div class="mySlides fade">
            <img class="image-crop" src="images-carousel/slide-3.jpg" alt="">
            <div class="caption-text">Hammershøi i nye klæder</div>
        </div>

        <!--        Next and Previous Buttons-->
        <div class="next">
            <i class="right" onclick="plusSlides(1)"></i>
        </div>
        <div class="prev">
        <i class="left" onclick="plusSlides(-1)"></i>
        </div>
        <!--
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
-->

        <!-- The lines -->
        <div style="text-align:center">
            <span class="line" onclick="currentSlide(1)"></span>
            <span class="line" onclick="currentSlide(2)"></span>
            <span class="line" onclick="currentSlide(3)"></span>
        </div>

    </div>
    <!--   /IMAGE CAROUSEL -->
    <script src="script.js"></script>
</body></html>
